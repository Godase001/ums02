
<div class="container-fluid">
    <div class="row justify-content-center m-5">
        <div class="col-md-4">
        <div class="card">
            <div class="card-header">
              <h2 class="text-center text-info" >Log-Out</h2>
            </div>
            <div class="card-body bg-warning gradiant text-white">
                <form [formGroup]="forgotForm">
                    <div class="form-group">
                        <label for="" class="form-label">EmailId</label>
                        <input type="email" name="emailId" formControlName="emailId" class="form-control" id="">
                    </div>
                    <button type="submit"  class="btn btn-success m-3" (click)="forgotMail()">submit</button>
                </form>
            </div>
          </div>
        </div>
</div>
</div>
